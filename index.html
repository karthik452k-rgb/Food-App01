<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #webcam-container canvas {
      border-radius: 10px;
      margin-top: 15px;
    }
    #label-container {
      margin-top: 15px;
      font-size: 18px;
      background: white;
      padding: 12px;
      border-radius: 10px;
      display: inline-block;
      min-width: 220px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>üçΩÔ∏è Food Classifier</h2>
<button id="startBtn">Start Camera</button>

<div id="webcam-container"></div>
<div id="label-container">Waiting for camera‚Ä¶</div>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/aiKJ0M-As/";

  let model, webcam;

  // üîπ Nutrition data (per 1 standard serving)
  const nutritionData = {
    Biriyani: { calories: 350, carbs: 45, protein: 15, fat: 12, fiber: 3, sugar: 4, sodium: 620 },
    Dal: { calories: 180, carbs: 18, protein: 9, fat: 6, fiber: 5, sugar: 3, sodium: 450 },
    Chapati: { calories: 250, carbs: 28, protein: 6, fat: 14, fiber: 2, sugar: 2, sodium: 380 },
    Cake: { calories: 300, carbs: 40, protein: 5, fat: 15, fiber: 1, sugar: 25, sodium: 290 },
    gulabjamun: { calories: 175, carbs: 28, protein: 3, fat: 7, fiber: 0, sugar: 22, sodium: 45 }
  };

  document.getElementById("startBtn").addEventListener("click", init);

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);

    webcam = new tmImage.Webcam(224, 224, true);
    await webcam.setup();
    await webcam.play();

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    window.requestAnimationFrame(loop);
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    prediction.sort((a, b) => b.probability - a.probability);

    const top = prediction[0];
    const foodKey = top.className.toLowerCase().replace(/\s+/g, "");

    let nutritionHTML = `<b>${top.className}</b><br>
      Confidence: ${(top.probability * 100).toFixed(1)}%<br><br>`;

    if (nutritionData[foodKey]) {
      const n = nutritionData[foodKey];
      nutritionHTML += `
        <b>Nutrition (per 1 serving)</b><br>
        Calories: ${n.calories} kcal<br>
        Carbs: ${n.carbs} g<br>
        Protein: ${n.protein} g<br>
        Fat: ${n.fat} g<br>
        Fiber: ${n.fiber} g<br>
        Sugar: ${n.sugar} g<br>
        Sodium: ${n.sodium} mg
      `;
    } else {
      nutritionHTML += `<i>Nutrition data not available</i>`;
    }

    document.getElementById("label-container").innerHTML = nutritionHTML;
  }
</script>


</body>
</html>
